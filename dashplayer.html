<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #video {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="//cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <script src="//cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/shaka-player@latest/dist/controls.min.css">
</head>
<body>
  <video autoplay data-shaka-player id="video"></video>
  <script>
    function init() {
      const mpdUrl='https://bpcdn.dialog.lk/bpk-tv/Ch001/out/index.mpd';
      const licenseUrl='https://iptv.umadiyajanani.com/viu/license/?id=1&uid=nethsaradevinda';
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();

      player.configure({
        drm: {
          servers: {
            'persistentState': false,
            'com.widevine.alpha': licenseUrl
          }
        }
      });

      player.load(mpdUrl);
    }

    document.addEventListener('shaka-ui-loaded', init);
  </script>
</body>
</html>
