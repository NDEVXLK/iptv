<html><head><meta name='viewport'content='width=device-width,initial-scale=1.0'><script src='https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.ui.min.js'></script><link rel='stylesheet'href='https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/controls.min.css'><style>html,body{margin:0;padding:0;display:flex;align-items:center;justify-content:center;background-color:black;}#video{width:100%;height:100%;}</style></head><body><video autoplay data-shaka-player id='video'></video><script>const params=new URLSearchParams(window.location.search);const url=atob(params.get('url'));function init(){const video=document.getElementById('video');const ui=video['ui'];const controls=ui.getControls();const player=controls.getPlayer();player.load(url)}document.addEventListener('shaka-ui-loaded',init)</script></body></html>
