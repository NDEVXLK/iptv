<html><head><meta name='viewport'content='width=device-width,initial-scale=1.0'><style>html,body{margin:0;padding:0;width:100%;height:100%;background-color:black;#iframe{margin:0;padding:0;width:100%;height:100%;border:none;display:block;</style></head><body><iframe id='iframe'allow='encrypted-media'allowfullscreen></iframe><script>const params=new URLSearchParams(window.location.search);const url=atob(params.get('url'));const iframe=document.getElementById('iframe');iframe.src=url;</script></body></html>
